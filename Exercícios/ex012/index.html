<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos HTML5</title>
</head>
<body>
    <h1>Vídeos em HTML5 com hospedagem local</h1>
    <video width="560" height="315" controls autoplay>
        <source src="video/video-mp4.mp4" type="video/mp4">
        <source src="video/video-webm.webm" type="video/mp4">
        <source src="video/video-m4v.m4v" type="video/mp4">
        <p>Seu navegador não suporta o arquivo em vídeo</p>
    </video>
    <h1>Colocando um vídeo do youtube. Hospedagem não local</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LkStpB7c4yQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
